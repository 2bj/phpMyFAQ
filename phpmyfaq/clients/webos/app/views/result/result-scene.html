<div class="palm-page-header">
    <div class="palm-page-header-wrapper">
        <div id="appIcon" class="img_icon"></div>
        <div class="title" id="AppName"></div>
    </div>
</div>

<div class="palm-group">
<div class="palm-group-title" x-mojo-loc=''>Username</div>
    <div class="palm-list">
        <div class="palm-row single">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div id="Auth_name" x-mojo-element="TextField" ></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="palm-group">
<div class="palm-group-title" x-mojo-loc=''>Passwort</div>
    <div class="palm-list">
        <div class="palm-row single">
            <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                <div class="title">
                    <div id="Auth_password" x-mojo-element="PasswordField" ></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div x-mojo-element="Button" id="buttonId" class="buttonClass" name="buttonName"></div>
